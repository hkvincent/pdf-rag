version: '3.8'

services:
  app:
    build: .
    ports:
      - "80:8000"
    volumes:
      - .:/usr/src/app
      - /opt/instance:/usr/src/app/instance
    environment:
      - FLASK_APP=app.web
      - FLASK_ENV=development
      - SECRET_KEY=123
      - SQLALCHEMY_DATABASE_URI=sqlite:///sqlite.db
      - OPENAI_API_KEY=
      - REDIS_URI=redis://redis:6379
      - PINECONE_API_KEY=
      - PINECONE_ENV_NAME=us-east-1
      - PINECONE_INDEX_NAME=pdf-rag
      - UPLOAD_URL=http://local-do-files:8050
      - LANGFUSE_PUBLIC_KEY=
      - LANGFUSE_SECRET_KEY=
      - OPENAI_API_BASE_URL=
    command: /bin/bash -c "flask --app app.web init-db && inv dev"
    depends_on:
      - redis
      - local-do-files

  worker:
    build: .
    command: inv devworker
    volumes:
      - .:/usr/src/app
      - /opt/instance:/usr/src/app/instance
    environment:
      - FLASK_APP=app.web
      - FLASK_ENV=development
      - SECRET_KEY=123
      - SQLALCHEMY_DATABASE_URI=sqlite:///sqlite.db
      - OPENAI_API_KEY=
      - REDIS_URI=redis://redis:6379
      - PINECONE_API_KEY=
      - PINECONE_ENV_NAME=us-east-1
      - PINECONE_INDEX_NAME=pdf-rag
      - UPLOAD_URL=http://local-do-files:8050
      - LANGFUSE_PUBLIC_KEY=
      - LANGFUSE_SECRET_KEY=
      - OPENAI_API_BASE_URL=
    depends_on:
      - app
      - redis


  local-do-files:
    build:
      context: .
      dockerfile: Dockerfile-upload
    ports:
      - "8050:8050"
    command: python app.py

  redis:
    image: redis:latest
    ports:
      - "6379:6379"

  init-db:
    build: .
    command: flask --app app.web init-db
    environment:
      - FLASK_APP=app.web
      - FLASK_ENV=development
      - SECRET_KEY=123
      - SQLALCHEMY_DATABASE_URI=sqlite:///sqlite.db
      - OPENAI_API_KEY=
      - REDIS_URI=redis://redis:6379
      - PINECONE_API_KEY=
      - PINECONE_ENV_NAME=us-east-1
      - PINECONE_INDEX_NAME=pdf-rag
      - UPLOAD_URL=http://local-do-files:8050
      - LANGFUSE_PUBLIC_KEY=
      - LANGFUSE_SECRET_KEY=
      - OPENAI_API_BASE_URL=
    depends_on:
      - redis
    profiles:
      - db-init
    volumes:
      - .:/usr/src/app
      - /opt/instance:/usr/src/app/instance
